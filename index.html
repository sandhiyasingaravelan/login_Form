<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <form action="#" method="get">
            <div class="form">
        <h1 class="heading"> REGISTRATION FORM </h1>   
        <label for="name">  NAME:</label>
        <input type="text" id="name" class="name"><br>
        <label for="fname"> FATHER NAME: </label>
        <input type="text" id="fname" class="fname"><br>
        <label for="text">EMAIL ID: </label>
        <input type="text" id="email" name="email"><br>
        <label for="tel"> PHONE NUMBER:</label>
        <input TYPE="number" id="phone" class="phone"><br>
        <label for="text"> ADDRESS </label>
        <input type="text" id="address" class="address"><br>
        <label for="code"> PINCODE: </label>
        <input type="number"id="code" maxlength="6" class="code"><br>
        <label for="text"> TOWN: </label>
        <select id="town" name="town">
            <option value="town">  </option>
            <option value="madurantakam">Madurantakam</option>
            <option value="pavinjur">Pavinjur</option>
            <option value="Chithambur"> chithambur </option>
            <option value="Kalpakkam"> kalpakkam </option>
            <option value="Mambakkam"> mambakkam </option>
            <option value="Karunguzi"> karunguzi </option>
            <option value="selam"> Selam </option>
        </select><br>
        <label for="text">DISTRICT: </label>
        <select id="district" name="district">
            <option value="district"></option>
            <option value="Chengalpattu">Chengalpattu</option>
            <option value="Chennai">chennai</option>
            <option value="Coimbatore"> coimbatore </option>
            <option value="Trichy"> Trichy </option>
            <option value="Trivallur"> Trivallur </option>
            <option value="Villupuram"> Villupuram </option>
            <option value="selam"> Selam </option>
        </select><br>
        <label for="text">COUNTRY:</label>
        <select id="country" name="country">
            <option value="country">   </option>
            <option value="Tamil nadu">Tamil nadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Andra pradesh"> Andra pradesh </option>
            <option value="Trichy"> karnataka </option>
            <option value="kolkata"> kolkata  </option>
            <option value="bangalore"> bangalore </option>
            <option value="mumbai"> mumbai </option>
        </select><br>
        <label for="text"> COURSE: </label>
        <select id="course" name="course">
            <option value="course"> </option>
            <option value="bca">BCA</option>
            <Option value="bsc">Bsc computer science </Option>
            <option value="Bsc"> Bsc Physics </option>
            <option value="Bsc"> Bsc chemistry </option>
            <option value="BA"> BA English </option>
            <option value="BA">BA Tamil </option>
       </select><br>
       <label for="number">10th MARK: </label>
       <input type="number" id="number" class="number"><br>
       <label for="num"> 12th MARK: </label>
       <input type="number" id="num" class="num"><br>
       <label for="gender"> GENDER :</label>
        <input type="radio" name="gender" value="male" class="gender">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="others">others<BR>
        <label for="status"> STATUS: </label> 
        <input type="radio" name="status" value="married" class="married">married
        <input type="radio" name="status" value="unmarried" class="unmarried"> unmarried
        <img class="img" src="./img-removebg-preview.png"><br>
        <button class="but" type="submit" form="nameform" value="Submit">Submit</button>
           </div>
     </form>
     </div>  
</body>
</html>
